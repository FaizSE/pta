{% extends 'base.html' %}

{% block title %}Upload File{% endblock %}

{% block breadcrumb %}
  <li class="breadcrumb-item active">Upload new CSV File</li>
{% endblock %}

{% block content %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_subject">Name</label>
      <input type="text" class="form-control" id="id_subject" name="name" required="True">
    </div>
    <div class="form-group">
      <label for="id_message">Description</label>
      <textarea class="form-control" id="id_message" name="description" rows="5" required="True"></textarea>
    </div>
    <div class="form-group">{{form}}</div>

    <button type="submit" class="btn btn-success">Upload</button>
  </form>
{% endblock %}
