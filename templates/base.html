{% load static %}<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Django Boards{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css?family=Peralta" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
    {% block stylesheet %}{% endblock %}  <!-- HERE -->
  </head>

  <head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
table {
    border-collapse: collapse;
    border-spacing: 0;
    width: 100%;

    border: 1px solid #ddd;
}

th, td {
    text-align: left;
    padding: 0px;
    height:1px;
}


tr:nth-child(even){background-color: #f2f2f2}


th {
    padding-top: 12px;
    padding-bottom: 12px;
    text-align: center;
    background-color: #000000;
    color: white;
}
</style>

  <body>
    {% block body %}  <!-- HERE -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'homepage' %}"><i class="icon-search"></i>Home</a>
            <a class="navbar-brand" href="{% url 'newcsv' %}">Upload New Data</a>
            <a class="navbar-brand" href="{% url 'datalist' %}">List of Data</a>
            <a class="navbar-brand" href="{% url 'signup' %}">Sign Up</a>
        </div>
      </nav>
      <div class="container">
        {% block header %}
        {% endblock %}
        <ol class="breadcrumb my-4">
          {% block breadcrumb %}
          {% endblock %}
        </ol>
        {% block content %}
        {% endblock %}
      </div>
    {% endblock body %}  <!-- AND HERE -->
  </body>
</html>
